<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="card.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <script src="card.js"></script>
    <title>Document</title>
    <div class="container">
        <div class="header">
            <div class="projectno">
                <div class="copyprojectid">
                    <p class="caption" id="projectID">Project No. 123456</p>
                    <button><i class="material-icons" style="font-size:12px; color:#BEBEBE" onclick="copyProjectID()" >content_copy</i></button>
                </div>
                <div><i class="material-icons" style="font-size:16px; color: #9B9B9B;">more_vert</i></div>
            </div>
            <h3>Project Name</h3>
        </div>
        <div class="card">
            <div class="bg"></div>
            <div class="description">
                <h4>DESCRIPTION</h4>
                <p class="descriptioncontent">Lorem ipsum dolor sit amet consectetur. Egestas purus molestie at diam.
                    Sed tristique scelerisque dui
                    nulla habitant in.</p>
            </div>
        </div>
        <div class="content">
            <div class="detailitem">
                <i class="material-icons-outlined" style="font-size:12px; color: #424242;">group</i>
                <p class="caption">Client: ABC Construction</p>
            </div>
            <div class="detailitem">
                <i class="material-icons-outlined" style="font-size:12px; color: #424242;">mail</i>
                <p class="caption">Email: address@email.com</p>
            </div>
            <div class="detailitem">
                <i class="material-icons-outlined" style="font-size :12px; color: #424242;">calendar_month</i>
                <p class="caption">Created: 2023 Aug 15 </p>
            </div>
        </div>
    </div>
